---
layout: default
---

<div class="home">

  <!--Episode List -->
  <ul class="post-list">
    {% for post in site.posts %}
    <!--Define Post Format -->
    <li class="col-md-4 col-sm-6 col-xs-12">
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>

      <div class="row">
        <div class="col-xs-4">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img class="post-coverArt" src="{{ post.images[1].url }}" />
          </a>
        </div>
        <div class="col-xs-8">
          <p class="post-excerpt">
            {{ post.excerpt }}
          </p>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>

</div>
